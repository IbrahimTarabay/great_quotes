<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>great_quotes</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <html>
  <!--http://www.arealchange.com/blog/wp-content/uploads/2013/11/bigstock-Rear-View-Of-Young-Muscular-Ma-42356305.jpg-->
<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a class="button" id="facebook-quote" title="Post this quote on facebook!" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
        <a class="button" id="google-quote" title="post this quote on google+" target="_blank">
        <i class="fa fa-google-plus"></i>
      </a>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </div>
  <div class="footer"> by <a href="https://codepen.io/Ibrahim_Salah/">Ibrahim_Salah</a></div>
</div>
  
  </html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
